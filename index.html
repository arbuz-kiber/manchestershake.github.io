<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Кликер</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Кликер</h1>
        <img id="clickButton" src="manchester_shake.jpg" alt="Click me!" class="clickable-image">
        <p>Счетчик: <span id="counter">0</span></p>
        <p>Мощность клика: <span id="clickPower">1</span></p>
        <p>Энергия: <span id="energy">300</span> / <span id="maxEnergy">300</span></p>
        <button id="upgradeButton">Улучшить клик (стоимость: <span id="upgradeCost">300</span>)</button>
        <button id="upgradeEnergyButton">Улучшить энергию (стоимость: <span id="upgradeEnergyCost">1000</span>)</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
