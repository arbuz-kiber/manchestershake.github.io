<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Кликер</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <button id="shopButton">Открыть магазин</button>
        <button id="clickButton">Клик</button>
        <button id="upgradeButton">Улучшить</button>
        <button id="upgradeEnergyButton">Улучшить Энергию</button>
        <p>Клики: <span id="counter">0</span></p>
        <p>Сила клика: <span id="clickPower">1</span></p>
        <p>Энергия: <span id="energy">300</span></p>
        <p>Макс Энергия: <span id="maxEnergy">300</span></p>
        <p>Стоимость улучшения: <span id="upgradeCost">300</span></p>
        <p>Стоимость улучшения энергии: <span id="upgradeEnergyCost">1000</span></p>
    </div>

    <div id="shopMenu">
        <img id="caseImage" src="https://example.com/old-case-image.png" alt="Кейс">
        <button id="closeShop">Закрыть магазин</button>
        <div id="resultMessage"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
