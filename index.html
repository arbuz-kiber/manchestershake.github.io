<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Кликер</title>
    <link rel="stylesheet" href="style.css">
    <style>
        /* Встроенные стили для базового отображения */
        #shopMenu {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            padding: 20px;
            background-color: white;
            border: 1px solid #000;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            z-index: 1000;
            display: none; /* Начально скрываем меню */
        }

        #shopMenu img {
            cursor: pointer;
            width: 100px; /* Размер изображения кейса */
            display: block;
            margin: 0 auto;
        }

        #shopMenu button {
            display: block;
            margin: 10px 0;
        }

        #resultMessage {
            margin-top: 10px;
            font-weight: bold;
        }
