<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Кликер</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>МАНЧЕСТЕР ШЕЙК</h1>
        <img id="clickButton" src="manchestershake.jpg" alt="аааааа картинка не прогрузилась" class="clickable-image">
        <p>шейк коины: <span id="counter">0</span></p>
        <p>Мощность клика: <span id="clickPower">1</span></p>
        <button id="upgradeButton">Улучшить клик (стоимость: <span id="upgradeCost">300</span>)</button>
        <p>Энергия: <span id="energy">300</span> / <span id="maxEnergy">300</span></p>
        <button id="upgradeEnergyButton">Улучшить энергию (стоимость: <span id="upgradeEnergyCost">1000</span>)</button>
        <button id="shopButton">Магазин</button>

<div id="shopMenu" style="display: none;">
    <h2>Магазин</h2>
    <button id="buyClickUpgrade">Улучшение клика</button>
    <button id="buyEnergyUpgrade">Улучшение энергии</button>
    <button id="closeShop">Закрыть</button>
</div>

    </div>
    <script src="script.js"></script>
</body>
</html>
