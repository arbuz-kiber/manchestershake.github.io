<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Кликер</title>
    <link rel="stylesheet" href="style.css">
    <style>
        /* Встроенные стили для базового отображения */
        #shopMenu {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            padding: 20px;
            background-color: white;
            border: 1px solid #000;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            z-index: 1000;
            display: none; /* Начально скрываем меню */
            width: 300px; /* Задаем фиксированную ширину для меню */
            box-sizing: border-box; /* Учитываем padding и border в ширине и высоте */
        }

        #shopMenu img {
            cursor: pointer;
            width: 100%; /* Устанавливаем ширину изображения в 100% от ширины контейнера */
            height: auto; /* Автоматическая высота для сохранения пропорций изображения */
            display: block;
            margin: 0 auto;
        }

        #shopMenu button {
            display: block;
            margin: 10px 0;
            width: 100%; /* Ширина кнопки в 100% от ширины контейнера */
            padding: 10px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        #shopMenu button:hover {
            background-color: #0056b3;
        }

        #resultMessage {
            margin-top: 10px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <!-- Меню магазина -->
    <div id="shopMenu">
        <img id="caseImage" src="images/new-case-image.png" alt="Кейс">
        <button id="closeShop">Закрыть магазин</button>
        <div id="resultMessage"></div>
    </div>

    <button id="shopButton">Открыть магазин</button>

    <script>
        // Функция для изменения изображения кейса
        const changeCaseImage = (newImageUrl) => {
            const caseImageElement = document.getElementById('caseImage');
            if (caseImageElement) {
                caseImageElement.src = newImageUrl;
            } else {
                console.error("Элемент с id 'caseImage' не найден.");
            }
        };

        // Пример использования: смена изображения кейса
        // Замените URL на путь к картинке в вашем проекте
        changeCaseImage('images/new-case-image.png');

        // Пример кода для открытия и закрытия магазина
        const toggleShopMenu = () => {
            const shopMenu = document.getElementById('shopMenu');
            shopMenu.style.display = (shopMenu.style.display === 'none' || shopMenu.style.display === '') ? 'block' : 'none';
        };

        document.getElementById('shopButton').addEventListener('click', toggleShopMenu);
        document.getElementById('closeShop').addEventListener('click', toggleShopMenu);
    </script>
</body>
</html>
