<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Кликер</title>
    <link rel="stylesheet" href="style.css">
    <style>
        /* Встроенные стили для базового отображения */
        #shopMenu {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            padding: 20px;
            background-color: white;
            border: 1px solid #000;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            z-index: 1000;
            display: none; /* Начально скрываем меню */
        }

        #shopMenu img {
            cursor: pointer;
            width: 100px; /* Размер изображения кейса */
            display: block;
            margin: 0 auto;
        }

        #shopMenu button {
            display: block;
            margin: 10px 0;
        }

        #resultMessage {
            margin-top: 10px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>МАНЧЕСТЕР ШЕЙК</h1>
        <img id="clickButton" src="manchestershake.jpg" alt="аааааа картинка не прогрузилась" class="clickable-image">
        <p>Шейк коины: <span id="counter">0</span></p>
        <p>Мощность клика: <span id="clickPower">1</span></p>
        <button id="upgradeButton">Улучшить клик (стоимость: <span id="upgradeCost">300</span>)</button>
        <p>Энергия: <span id="energy">300</span> / <span id="maxEnergy">300</span></p>
        <button id="upgradeEnergyButton">Улучшить энергию (стоимость: <span id="upgradeEnergyCost">1000</span>)</button>
        <button id="shopButton">Магазин</button>

        <div id="shopMenu">
            <h2>Магазин</h2>
            <img id="caseImage" src="case.jpg" alt="Кейс Манчестер Шейк">
            <div id="resultMessage"></div>
            <button id="closeShop">Закрыть</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
